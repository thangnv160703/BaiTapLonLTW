<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<head>
	<title>Login</title>
</head>

<body>
	<h1>Đăng nhập</h1>
	<form name='f' th:action="login" method="post">
		<table>
			<tr>
				<td>Tên đăng nhập: </td>
				<td><input type="text" name="username" value=""></td>
			</tr>
			<tr>
				<td>Mật khẩu: </td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Đăng nhập"></td>
				<td><button><a th:href="@{/}" th:text="'Trang chủ'"></a></button></td>
				<td><button><a th:href="@{/account/create}" th:text="'Đăng kí tài khoản'"></a></button></td>
			</tr>
		</table>
	</form>
</body>

</html>
